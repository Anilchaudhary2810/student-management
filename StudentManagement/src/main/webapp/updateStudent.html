<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-field, .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Student</h2>
        <form action="UpdateStudentServlet" method="POST">
            <input type="number" class="input-field" name="student_id" placeholder="Student ID" required>
            <input type="text" class="input-field" name="name" placeholder="Name" required>
            
            <!-- Updated Class Dropdown -->
            <select name="class" class="dropdown" required>
                <option value="Post Graduate">Post Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="PhD">PhD</option>
                <option value="School">School</option>
            </select>

            <input type="number" class="input-field" name="marks" placeholder="Marks" required>

            <!-- Gender Radio Buttons -->
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Other" required> Other

            <button type="submit" class="submit-btn">Update Student</button>
        </form>
    </div>
</body>
</html>
